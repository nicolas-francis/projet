<!-- Ajout / modification / suppression d'un projet -->
<div class="container text-center mt-5">
  <h1>Shawinigan</h1>
  <p>Gestion des projets</p>
  <br>
  <select [(ngModel)]="idProjet" class="form-control" name="idProjet">
    <option *ngFor="let projet of projets" value="{{ projet.id }}"> {{ projet.no_projet }} - {{  projet.desc_projet }} </option>
  </select>
  <br>
  <br>
  <button type="button" class="btn btn-primary mr-2" [routerLink]="['/add']">Nouveau projet</button>
  <button type="button" class="btn btn-primary mr-2">Modifier le projet</button>
  <button type="button" class="btn btn-primary" (click)="delete()">Supprimer le projet</button>
</div>
