<!-- Login -->
<div class="container text-center col-2 mb-5 mt-5">
  <h3>Connexion</h3>
  <br>
  <form #login="ngForm">
    <input class="form-control mb-2" type="text" id="username" placeholder="Username">
    <input class="form-control" type="password" id="password" placeholder="Password">
    <br>
    <input type="submit" class="btn btn-default">
  </form>
</div>

<br>
<hr>

<div class="container text-center mb-5 mt-5">
  <h1>Shawinigan</h1>
  <p>Gestion de projets</p>
  <br>
  <select class="form-control">
    <option selected>Choisir un projet</option>
    <option *ngFor="let projet of projets">{{ projet.no_projet }} - {{  projet.desc_projet }}</option>
  </select>
  <br><br>
  <button class="btn btn-primary mr-2" [routerLink]="['/add']">AJOUTER UN PROJET</button>
  <button class="btn btn-primary mr-2">MODIFIER CE PROJET</button>
  <button class="btn btn-primary mr-2">SUPPRIMER CE PROJET</button>
</div>
