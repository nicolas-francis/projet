<!-- Modifier / Supprimer -->
<div *ngIf="updateShow">
  <form class="mx-3 mt-4">
    <div class="col-3 form-group">
      <label for="utilisateur">Utilisateur</label>
      <input type="text" class="form-control" id="utilisateur" required [(ngModel)]="user.utilisateur" name="utilisateur" #utilisateur="ngModel">
    </div>
    <div class="col-3 form-group">
      <label for="mot_de_passe">Mot de passe</label>
      <input type="text" class="form-control" id="mot_de_passe" required [(ngModel)]="user.mot_de_passe" name="mot_de_passe" #mot_de_passe="ngModel">
    </div>

    <div class="form-group ml-3 mt-3">
      <button type="button" class="btn btn-primary mr-3" (click)="update()">Enregistrer</button>
      <button type="button" class="btn btn-primary mr-3" (click)="delete()">Supprimer</button>
      <button type="button" class="btn btn-primary mr-3" [routerLink]="['/user']">Annuler</button>
    </div>
  </form>
</div>

<!-- Ajouter -->
<div *ngIf="updateShow != true">
  <form class="mx-3 mt-4">
    <div class="col-3 form-group">
      <label for="utilisateurIns">Utilisateur</label>
      <input type="text" class="form-control" id="utilisateurIns" [(ngModel)]="utilisateurIns" name="utilisateurIns">
    </div>
    <div class="col-3 form-group">
      <label for="mot_de_passeIns">Mot de passe</label>
      <input type="text" class="form-control" id="mot_de_passeIns" [(ngModel)]="mot_de_passeIns" name="mot_de_passeIns">
    </div>

    <div class="form-group ml-3 mt-3">
      <button type="button" class="btn btn-primary mr-3" (click)="addUser()">Ajouter</button>
      <button type="button" class="btn btn-primary mr-3" [routerLink]="['/user']">Annuler</button>
    </div>
  </form>
</div>
