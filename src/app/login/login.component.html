<!-- Login -->
<div class="container text-center col-2 mb-5 mt-5">
    <h3>Connexion</h3>
    <br>
    <form #login="ngForm">
      <input class="form-control mb-2" type="text" id="username" placeholder="Username">
      <input class="form-control" type="password" id="password" placeholder="Password">
      <br>
      <input type="submit" class="btn btn-default" value="Connexion" [routerLink]="['/home']">
    </form>
</div>

<br>
<hr>
<br>

<div>
  <select class="form-control">
    <option selected>Choisir un user</option>
    <option *ngFor="let user of users"> {{ user.utilisateur }} - {{  user.mot_de_passe }} </option>
  </select>
</div>
